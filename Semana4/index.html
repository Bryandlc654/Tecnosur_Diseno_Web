<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maps</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      body {
        background-color: #000;
      }
      img {
        width: 1000px;
        height: 600px;
      }
      .map {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <img src="./img/encabezado.jpg" alt="Encabezado" usemap="#map_encabezado" />
    <map name="map_encabezado">
      <area shape="circle" coords="940,50,18" href="#" alt="" />
      <area shape="circle" coords="895,50,18" href="#" alt="" />
      <area shape="circle" coords="845,50,18" href="#" alt="" />
      <area shape="rect" coords="355,30,435,70" href="#" alt="" />
      <area shape="rect" coords="455,30,535,70" href="#" alt="" />
      <area shape="rect" coords="560,30,660,70" href="#" alt="" />
      <area shape="poly" coords="100,20,150,70,50,70" href="#" alt="" />
      <area
        shape="poly"
        coords="140,470,210,470,260,520,230,580,170,520,120,580,80,520"
        href="#"
        alt=""
      />
    </map>
  </body>
</html>
