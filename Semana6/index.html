<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semana 6</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav class="menu">
      <div>
        <div class="container_logo">
          <img src="./img/meta-logo.png" alt="" />
        </div>
        <ul>
          <li class="activate"><i class="bi bi-house"></i>Home</li>
          <li>
            <i class="bi bi-gear"></i
            ><a href="#" onclick="mostrar_menu()">Services</a>
          </li>
          <li>
            <i class="bi bi-grid-3x3-gap"></i
            ><a href="#" onclick="mostrar_gallery()">Gallery</a>
          </li>
          <li><i class="bi bi-person"></i>Login</li>
          <li><i class="bi bi-telephone"></i>Contact</li>
        </ul>
      </div>
      <div class="container_logout">
        <hr />
        <br />
        <div class="logout"><i class="bi bi-box-arrow-left"></i>Logout</div>
      </div>
    </nav>

    <div id="sub_services" class="sub_services">
      <ul>
        <li>
          <i class="bi bi-download"></i
          ><a href="" onclick="ocultar_menu()">Descargas</a>
        </li>
        <li>
          <i class="bi bi-camera-reels"></i
          ><a href="" onclick="ocultar_menu()">Tutoriales</a>
        </li>
        <li>
          <i class="bi bi-speedometer2"></i
          ><a href="" onclick="ocultar_menu()">Medidor velocidad</a>
        </li>
        <li>
          <i class="bi bi-bookmark-star"></i
          ><a href="" onclick="ocultar_menu()">Marketing Digital</a>
        </li>
        <li>
          <i class="bi bi-shield-check"></i
          ><a href="" onclick="ocultar_menu()">Seguridad Informatica</a>
        </li>
      </ul>
    </div>
    <div id="sub_gallery" class="sub_gallery">
      <ul>
        <li>
          <i class="bi bi-download"></i
          ><a href="" onclick="ocultar_gallery()">Fotos</a>
        </li>
        <li>
          <i class="bi bi-camera-reels"></i
          ><a href="" onclick="ocultar_gallery()">Videos</a>
        </li>
        <li>
          <i class="bi bi-speedometer2"></i
          ><a href="" onclick="ocultar_gallery()">Emojis</a>
        </li>
      </ul>
    </div>
    <script>
      function mostrar_menu() {
        document.getElementById("sub_services").style.visibility = "visible";
      }
      function mostrar_gallery() {
        document.getElementById("sub_gallery").style.visibility = "visible";
      }
      function ocultar_gallery() {
        document.getElementById("sub_gallery").style.visibility = "hidden";
      }
      function ocultar_menu() {
        document.getElementById("sub_services").style.visibility = "hidden";
      }
    </script>
  </body>
</html>
